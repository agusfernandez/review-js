<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet/scss" type="text/css" href="style/style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="app/introduction.js" type="text/javascript"></script>
    <script src="app/conditionals.js" type="text/javascript"></script>
    <script src="app/arrays.js" type="text/javascript"></script>
    <script src="app/counter.js" type="text/javascript"></script>

</head>
<body>
     <header>
        <div class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-default">Left</button>
            <button type="button" class="btn btn-default">Middle</button>
            <button type="button" class="btn btn-default">Right</button>
        </div>
    </header> 
    <section>
        <div class="container first-step" >
            <div class="row">
                <div class="col-lg-3">
                    <h3>Primer Contador</h3>
                    <button type="submit" onclick="contar()">contar</button>
                </div>
                <div class="col-lg-3">
                    <h3>Segundo Contador</h3>
                    <button type="submit" onclick="operacion()">+</button>
                    <button type="submit" onclick="operacion('-')">-</button>

                </div>
                <div class="col-lg-3">
                    <h3>OnKeyup Input</h3>
                    <!--this hace referencia  a uno mismo sino me da un undefined y te devuelve el valor directo // todo depende del tipo de evento que elijo-->
                    <input type="text" oninput="handleInput(this)">
                    <button type="submit" onclick="operacion()">+</button>
                    <button type="submit" onclick="operacion('-')">-</button>

                </div>
            </div>
        </div>
        <div class="container second-step">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <h3>Calculadora</h3>
                        <input type="number" class="form-input ">
                        <input type="number" class="form-input ">
                </div>
            </div>    
            <div class="row mt-3 justify-content-center">
                <div class="col-lg-6">
                            <button type="submit" class="btn btn-primary">+</button>
                            <button type="submit" class="btn btn-primary">-</button>
                            <button type="submit" class="btn btn-primary">*</button>
                            <button type="submit" class="btn btn-primary">/</button>
                 </div>     
            </div>
        </div>
    </section>    
    <noscript>
        <p>no tenes los scripts habilitados</p>
    </noscript>
</body>
</html>
